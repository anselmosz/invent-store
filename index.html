<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/4129/4129528.png" alt="Logo Estoque">
      <h1>Estoque</h1>
    </div>
    <p class="slogan">Gerencie seu estoque com facilidade</p>
  </header>
  <div id="notificacao">
    <div class="notificacao-content">
      <i class="fas fa-check-circle"></i>
      <span id="notificacao-msg">Operação realizada com suceso!</span>
    </div>
  </div>

  <main>
    <section class="dashboard">
      <div class="card total-produtos">
        <i class="fa fa-box"></i>
        <div class="info">
          <h3>Total de produtos</h3>
          <p id="total-produtos">0</p>
        </div>
      </div>

      <div class="card total-itens">
        <i class="fas fa-cubes"></i>
        <div class="info">
          <h3>Total em estoque</h3>
          <p id="total-itens">0</p>
        </div>
      </div>

      <div class="card valor-total">
        <i class="fas fa-money-bill-wave"></i>
        <div class="info">
          <h3>Valor total</h3>
          <p id="valor-total">R$ 0,00</p>
        </div>
      </div>

      <div class="card estoque-baixo">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="info">
          <h3>Estoque baixo</h3>
          <p id="estoque-baixo">0</p>
        </div>
      </div>
    </section>
    <section class="formulario-container">
      <div class="formulario">
        <h2>Adicionar novo produto</h2>
        <form action="" class="produto-form">
          <div class="form-group">
            <label for="nome">Nome do Produto <span class="campo-obrigatorio">*</span></label>
            <input type="text" id="nome" placeholder="Digite o nome do produto">
            <span class="erro-msg" id="erro-nome">Este campo é obrigatório!</span>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria <span class="campo-obrigatorio">*</span></label>
            <select id="categoria">
              <option value="">Selecione uma categoria</option>
              <option value="Eletronicos">Eletronicos</option>
              <option value="Moveis">Moveis</option>
              <option value="Roupas">Roupas</option>
              <option value="Alimentos">Alimentos</option>
              <option value="Outros">Outros</option>
            </select>
            <span class="erro-msg" id="erro-nome">Este campo é obrigatório!</span>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="preco">Preço (R$) <span class="campo-obrigatorio">*</span></label>
              <input type="number" id="preco" min="0" step="0.01" placeholder="0,00">
              <span class="erro-msg" id="erro-nome">Este campo é obrigatório!</span>
            </div>
            <div class="form-group">
              <label for="quantidade">Quantidade <span class="campo-obrigatorio">*</span></label>
              <input type="number" id="quantidade" min="0" step="1" placeholder="0">
              <span class="erro-msg" id="erro-nome">Este campo é obrigatório!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="imagem">URL da imagem</label>
            <input type="text" id="imagem" placeholder="https://exemplo.com/imagem.jpg">
          </div>
          <button type="submit" class="btn-adicionar">
            <i class="fas fa-plus"></i> Adicionar produto
          </button>
        </form>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="./app.js"></script>
</body>
</html>
